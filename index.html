<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        <div class="timer-container">
            <svg class="progress-ring" width="300" height="300">
                <circle class="progress-ring-circle-bg" stroke="#e6e0f3" stroke-width="8" fill="transparent" r="140" cx="150" cy="150"/>
                <circle class="progress-ring-circle" stroke="#9b6bdf" stroke-width="8" fill="transparent" r="140" cx="150" cy="150"/>
            </svg>
            <div class="timer">
                <span id="minutes">25</span>:<span id="seconds">00</span>
            </div>
        </div>
        <div class="controls">
            <button id="startPause">Start</button>
            <button id="reset">Reset</button>
        </div>
        <div id="status-text" class="status-text">It's time to FOCUS NOW!</div>
        <div class="focus-input">
            <input type="text" id="focus-input" placeholder="What are you focusing on?">
        </div>
        <div class="time-settings">
            <div class="setting">
                <label for="pomodoro-time">Pomodoro (minutes):</label>
                <input type="number" id="pomodoro-time" min="1" max="60" value="30">
            </div>
            <div class="setting">
                <label for="break-time">Break (minutes):</label>
                <input type="number" id="break-time" min="1" max="30" value="5">
            </div>
        </div>
        <div class="mode">
            <button id="pomodoro" class="active">Pomodoro</button>
            <button id="break">Break</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
